name: Auto-merge codex PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: startsWith(github.head_ref, 'codex/') && github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr_number = context.payload.pull_request.number;

            // Enable auto-merge (squash). Requires repo setting allowing auto-merge.
            await github.graphql(`
              mutation($prId: ID!) {
                enablePullRequestAutoMerge(input: {pullRequestId: $prId, mergeMethod: SQUASH}) {
                  pullRequest { number, autoMergeRequest { enabledAt } }
                }
              }`,
              { prId: context.payload.pull_request.node_id }
            );

            core.info(`Enabled auto-merge for PR #${pr_number}`);
